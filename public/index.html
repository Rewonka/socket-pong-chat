<!DOCTYPE html>
<html>
<head>
  <title>PingTest</title>
  <style>
        body {
            background-color: #0a0a0f;
            color: #00ffff;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }
        
        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
        
        p {
            color: #00ff99;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ff99;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            color: #00ff99;
            
        }
        li {
            color: #00ff99;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ff99;
        }
        
        canvas {
            border: 3px solid #ff00ff;
            background-color: rgba(0, 0, 0, 0.8);
            display: block;
            margin: 0 auto 40px;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 10px #00ffff;
        }
        
        /* Scanline effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
  <h1>Cyberpunk Pong</h1>
  <canvas id="game" width="800" height="500"></canvas>
  <div>
    <input id="chatInput" placeholder="Chat..."/>
    <button id="sendChat">Send</button>
    <button id="sendPing">Ping</button>
    <div id="log"></div>
  </div>
  <ul id="messages"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const socket = io();

    // Local input
    let upPressed = false, downPressed = false;
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') upPressed = true;
      if (e.key === 'ArrowDown') downPressed = true;
    });
    document.addEventListener('keyup', e => {
      if (e.key === 'ArrowUp') upPressed = false;
      if (e.key === 'ArrowDown') downPressed = false;
    });

    // Send paddle position 60x/sec
    setInterval(() => {
      socket.emit('paddle move', {up: upPressed, down: downPressed});
    }, 1000 / 60);

    // Draw state from server
    socket.on('game state', state => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      //Draw paddles
      ctx.fillStyle = '#ff00ff';
      ctx.fillRect(10, state.p1.y, 10, 80);
      ctx.fillRect(canvas.width - 20, state.p2.y, 10, 80);
      // Cyberpunk details
      ctx.fillStyle = '#00ff99';
      for (let i = 0; i < 3; i++) {
        ctx.fillRect(10 + 2, state.p1.y + (80 / 4) * i + 10, 10 - 4, 5);
        ctx.fillRect(canvas.width - 20 + 2,  state.p2.y + (80 / 4) * i + 10, 10 - 4, 5);
      }
      // Glow effect
      ctx.strokeStyle = '#ff00ff';
      ctx.lineWidth = 1;
      ctx.strokeRect(10 - 2, state.p1.y - 2, 10 + 4, 80 + 4);
      ctx.strokeRect(canvas.width - 20 - 2, state.p2.y - 2, 10 + 4, 80 + 4); 

      //Draw ball
      ctx.beginPath();
      ctx.arc(state.ball.x, state.ball.y, 8, 0, Math.PI*2);
      ctx.fillStyle = '#00ffff';
      ctx.fill();
      ctx.closePath();
      // Glow effect
      // ctx.beginPath();
      // ctx.arc(state.ball.x, state.ball.y, 8 + 5, 0, Math.PI*2);
      // ctx.strokeStyle = '#00ffff';
      // ctx.lineWidth = 1;
      // ctx.stroke();
      // ctx.closePath();

      //Draw net
      ctx.setLineDash([5, 15]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.strokeStyle = '#00ff99';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.closePath();

      //Add cyberpunk grid lines
      ctx.strokeStyle = 'rgba(0, 255, 153, 0.2)';
      ctx.lineWidth = 1;
      // Horizontal grid lines
      for (let i = 0; i < canvas.height; i += 50) {
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
        ctx.stroke();
      }
      // Vertical grid lines
      for (let i = 0; i < canvas.width; i += 50) {
        if (i !== canvas.width / 2) { // Skip the middle line as we already have the net
          ctx.beginPath();
          ctx.moveTo(i, 0);
          ctx.lineTo(i, canvas.height);
          ctx.stroke();
        }
      }

      //Draw score
      ctx.font = 'bold 40px "Courier New"';
      // p1 score with glow
      ctx.fillStyle = '#00ffff';
      ctx.fillText(state.p1.score, canvas.width / 4, 50);
      ctx.shadowColor = '#00ffff';
      ctx.shadowBlur = 10;
      ctx.fillText(state.p1.score, canvas.width / 4, 50);
      // p2 score with glow
      ctx.fillStyle = '#00ffff';
      ctx.fillText(state.p2.score, 3 * canvas.width / 4, 50);
      ctx.shadowBlur = 10;
      ctx.fillText(state.p2.score, 3 * canvas.width / 4, 50);
      // Reset shadow
      ctx.shadowBlur = 0;

    })

    const log = msg => {
      const d = document.createElement('div');
      d.textContent = msg;
      document.getElementById('log').append(d);
    };

    socket.on('connect', () => log('Connected as ' + socket.id));
    socket.on('pong', () => log('ðŸ“ Pong!'));

    document.getElementById('sendPing').onclick = () => {
      log('ðŸ“ Sending pingâ€¦');
      socket.emit('ping');
    };

    document.getElementById('sendChat').onclick = () => {
      const txt = document.getElementById('chatInput').value;
      socket.emit('chat message', txt);
      document.getElementById('chatInput').value = '';
    };

    socket.on('chat message', ({ id, text }) => {
      const item = document.createElement('li');
      item.textContent = id + ': ' + text;
      document.getElementById('messages').append(item);
    });
  </script>
</body>
</html>
